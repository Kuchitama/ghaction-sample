name: SQL Check
on: [pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: yokawasa/action-sqlcheck@v1.4.0
        with:
          post-comment: true
          risk-level: 3
          verbose: false
          token: ${{ secrets.GITHUB_TOKEN }}
          postfixes: |
            sql
      - name: Get output
        run: echo "Issues found in previous step"
        if: steps.sqlcheck.outputs.issue-found
